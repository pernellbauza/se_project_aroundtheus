<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around The U.S." />
    <meta
      name="keywords"
      content="Photography, Travel Photography, Nature Photography"
    />
    <meta name="author" content="Pernell Bauza" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.svg')%>"
            alt="Profile Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card"></ul>
        </section>
      </main>
    </div>

    <footer class="footer">
      <p class="footer__title">&copy; 2023 Around The U.S.</p>
    </footer>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__header">Edit Profile</p>
        <form class="modal__form" id="modal-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="modal__input modal__input_type_name"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
          </label>
          <span class="modal__error" id="profile-title-input-error"></span>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              placeholder="Description"
              class="modal__input modal__input_type_description"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="button modal__button" type="submit" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <p class="modal__header">New place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              id="profile-title-input-add-card"
              minlength="1"
              maxlength="30"
              required
            />
          </label>
          <span
            class="modal__error"
            id="profile-title-input-add-card-error"
          ></span>
          <label class="modal__label">
            <input
              type="url"
              name="link"
              placeholder="Image Link"
              class="modal__input modal__input_type_link"
              id="profile-description-input-add-card"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-add-card-error"
            ></span>
          </label>
          <button
            class="button modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close"
          id="preview-close-image-button"
          type="button"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <h6 class="modal__preview-title">Preview Image Title</h6>
      </div>
    </div>

    <template id="card-template">
      <li class="card__list">
        <button class="card__delete-button" type="button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
